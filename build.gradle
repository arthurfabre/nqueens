apply plugin: 'java'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    // CLI args parsing
    compile "com.beust:jcommander:1.71"
    // Permutations
    compile 'com.google.guava:guava:24.0-jre'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

// Build a fat jar. Nicked from https://stackoverflow.com/questions/4871656/using-gradle-to-build-a-jar-with-dependencies#4894308
jar {
	manifest {
		attributes "Main-Class": "com.arthurfabre.compilerworks.nqueens.Main"
  	}

	from {
		configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
	}
}
